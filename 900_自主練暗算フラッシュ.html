}

function ZoomChange(diff)
{

	var wk = Number(window.document.NumInput.ZOOM.value);
	wk = wk + diff;

	if(wk < 0){
		return;
	}
	window.document.NumInput.ZOOM.value = wk;	

}

function PatColor()
{

	var sel = window.document.NumInput.P_PAT.value;

	var buff = "";

	var i = 0;
	for(i = 0; i < ColorArr.length; i++){
